<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş - Grumble</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h3 class="mb-4 text-center">Giriş</h3>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">İstifadəçi adı</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Şifrə</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Giriş</button>
      </form>

      <div class="mt-3 text-center">
        <a href="#" class="text-decoration-none">Şifrəni unutdun?</a>
      </div>

      <hr />

      <div class="text-center">
        <p>Başqa hesab ilə daxil ol:</p>
        <button class="btn btn-outline-danger me-2" disabled>
          <i class="bi bi-google"></i> Google
        </button>
        <button class="btn btn-outline-primary" disabled>
          <i class="bi bi-facebook"></i> Facebook
        </button>
      </div>

      <div class="mt-4 text-center">
        <p>Hesabın yoxdur? <a href="/signup" class="text-decoration-none">Qeydiyyat</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</body>
</html>
